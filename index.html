<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <link

    <title>Vite + TS</title>
  </head>
  <body>
    <div class="relative">
      <header class="overflow-hidden">
        <section
          class="bg-[url('/public/images/pattern-bg-desktop.png')] bg-center bg-cover bg-no-repeat min-h-[35vh] w-full text-white"
        >
          <div class="text-[2rem] pt-[1.5rem]">
            <h1 class="text-center">IP Address Tracker</h1>
          </div>
          <div>
            <div class="flex justify-center items-center pt-[1rem]">
              <input
                class="bg-white p-3 px-6 md:w-[33%] w-[80%] rounded-l-2xl text-gray-800 placeholder-gray-400 focus:ring-1 focus:ring-gray-900 outline-none transition"
                type="search"
                id="searchInput"
                placeholder="Search for any IP address or domain  
                "
              />

              <div
                id="submit-button"
                class="bg-gray-900 p-3 px-4 rounded-r-2xl"
              >
                <button>
                  <img src="./public/images/icon-arrow.svg" alt="" />
                </button>
              </div>
            </div>
            <!-- <p
              id="warningMessg"
              class="text-center mt-[2rem] text-red-400 hidden"
            >
              Please enter a valid IP address
            </p> -->
          </div>

          <div>
            <div class="md:flex justify-center">
              <div class="" id="searchResult">
                <!-- <div>
                  <p class="text-gray-400">IP Address</p>
                  <h2 class="text-[1.5rem]">192.220.174.101</h2>
                </div>

                <div>
                  <p class="text-gray-400">Location</p>
                  <h2 class="text-[1.5rem]">Brooklyn, Nyn 10001</h2>
                </div>

                <div>
                  <p class="text-gray-400">Timezone</p>
                  <h2 class="text-[1.5rem]">UTC -05:00</h2>
                </div>

                <div>
                  <p class="text-gray-400">ISP</p>
                  <h2 class="text-[1.5rem]">SpaceX Starlink</h2>
                </div> -->
              </div>
            </div>
          </div>
        </section>
      </header>
      <main id="map" class="min-h-[70vh] mt-[] z-1">
        <section></section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Initialize the map here
      var map = L.map("map").setView([51.505, -0.09], 13);

      // Add a tile layer
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
      }

      map.on("click", onMapClick);
    </script>
  </body>
</html>
